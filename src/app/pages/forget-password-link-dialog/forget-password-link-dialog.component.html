<div id="forgetpasswordlinkdialog">
  <div class="row m-0" style="width: 100%;">
    <div class="col background d-flex justify-content-between ">
      <span>Forget password</span>
      <img class="close" (click)="CloseClicked()" src="/assets/images/close-outline.svg">
    </div>
    <div class="title">
      <form  [formGroup]="forgotPasswordForm">
        <div>User Mail ID</div>
        <input class="col-6" style="margin-top: 10px;" type="text" nbInput fullWidth status="basic" placeholder="User Email ID" formControlName="UserName">
        <span class="error" *ngIf="forgotPasswordForm.get('UserName').hasError('required') && forgotPasswordForm.get('UserName')?.touched">
          User MailID is required
        </span>
      </form>
    </div>
    <div class="col" style="padding: 20px 10px 0px 24px;">
      <div class="d-flex justify-content-evenly">
        <button mat-button class="cancel-btn px-3 py-2" (click)="CloseClicked()">
          Cancel</button>
        <button mat-button class="btnBg px-3 py-2" (click)="YesClicked()">
          Yes</button>
      </div>
    </div>
  </div>
</div>
