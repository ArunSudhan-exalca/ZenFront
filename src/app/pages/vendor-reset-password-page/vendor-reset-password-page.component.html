<div class="container-fluid-1">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
      <img class="img" src="/assets/images/Forgot.svg">
    </div>
    <div class="row col-12 col-md-6 d-flex justify-content-center align-items-center card-content">
      <nb-card class="col-10 col-sm-8">
        <nb-card-body class="d-flex justify-content-center">
          <div class="w-100 p-2">
            <div class="d-flex justify-content-center align-items-center">
              <img class="cloud" src="/assets/images/Zenex%20Logo.png">
            </div>
            <div class="row justify-content-center pb-3">
              <div class="d-flex justify-content-center align-items-center">
                <span class="welcomespan">Welcome to Zenex Portal</span>
              </div>
            </div>
            <!-- <div class="title">Sign In</div>
            <div class="subtitle">Please Sign In to Continue</div> -->
            <div class="pt-3">
              <form [formGroup]="loginForm">
                <div>
                  <p class="labels">Passcode</p>

                  <ng-otp-input [config]="configs" (onInputChange)="onOtpChange($event)"></ng-otp-input>
<!--                  <input type="text" nbInput fullWidth status="basic" class="inputfield" placeholder="Enter " formControlName="UserId">-->
                  <span class="error" *ngIf="loginForm.get('Passcode')?.hasError('required') && loginForm.get('Passcode')?.touched">
                                        Passcode is required
                                    </span>
                </div>
                <div class="pt-3">
                  <p class="labels">New Password</p>
                  <nb-form-field>
                    <input [type]="hide ? 'password' : 'text'"  nbInput fullWidth status="basic" class="inputfield" placeholder="Enter New Password" formControlName="NewPassword">
                    <!-- <nb-icon icon="eye-off-outline" nbSuffix ></nb-icon>
                    <nb-icon icon="eye-outline" nbSuffix></nb-icon> -->
                    <nb-icon nbSuffix [icon]="hide ? 'eye-off-outline' : 'eye-outline'" (click)="togglePasswordVisibility()"></nb-icon>
                  </nb-form-field>
                  <span class="error" *ngIf="loginForm.get('NewPassword')?.hasError('required') && loginForm.get('NewPassword')?.touched">
                                        New Password is required
                                    </span>
                </div>

                <div class="pt-3">
                  <p class="labels">Conform Password</p>
                  <nb-form-field>
                    <input [type]="hide ? 'password' : 'text'"  nbInput fullWidth status="basic" class="inputfield" placeholder="Enter Conform Password" formControlName="ConformPassword">
                    <!-- <nb-icon icon="eye-off-outline" nbSuffix ></nb-icon>
                    <nb-icon icon="eye-outline" nbSuffix></nb-icon> -->
                    <nb-icon nbSuffix [icon]="hide ? 'eye-off-outline' : 'eye-outline'" (click)="togglePasswordVisibility()"></nb-icon>
                  </nb-form-field>
                  <span class="error" *ngIf="loginForm.get('ConformPassword')?.hasError('required') && loginForm.get('ConformPassword')?.touched">
                                        Conform Password is required
                                    </span>
                </div>


                <div class="d-flex w-100 justify-content-center p-2 btn-margin">
                  <button (click)="resetClicked()">Reset</button>
                </div>

              </form>
            </div>
          </div>
        </nb-card-body>
      </nb-card>

      <!-- <div class="d-flex w-100 justify-content-center align-items-center">
          <span class="powererdby">Powered by</span>
          <img class="logo" src="/assets/images/Group 8319 (1).svg">
      </div> -->

    </div>
    <div class="col-md-6 d-none d-md-block">
      <!-- <div class="d-flex p-5 justify-content-center align-items-center">
          <span class="powererdby">Powered by</span>
          <img class="logo" src="/assets/images/Group 8319 (1).svg">
      </div> -->
    </div>
  </div>
  <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
  </mat-progress-spinner>
  <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
</div>
